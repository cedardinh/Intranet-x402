<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>x402 Monitor</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #0e1118;
        --panel: #ffffff;
        --text: #eef3ff;
        --muted: #93a0be;
        --line: #2a3142;
        --accent: #17a7ff;
        --ok: #17b26a;
        --fail: #e5484d;
        --info: #6e87ff;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "IBM Plex Sans", "Noto Sans SC", sans-serif;
        color: var(--text);
        background:
          radial-gradient(circle at 10% 0%, #13213c 0, transparent 28%),
          radial-gradient(circle at 90% 100%, #1f2134 0, transparent 35%),
          var(--bg);
      }

      .wrap {
        width: 100%;
        max-width: none;
        margin: 0;
        padding: clamp(12px, 1.8vw, 24px);
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        margin-bottom: 12px;
      }

      .title {
        margin: 0;
        font-size: 24px;
      }

      .meta {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .badge {
        border: 1px solid var(--line);
        border-radius: 999px;
        padding: 4px 10px;
        font-size: 12px;
      }

      .badge.live {
        border-color: #2f6d52;
      }

      .history-open {
        border: 1px solid var(--line);
        border-radius: 999px;
        padding: 4px 12px;
        background: #15213d;
        color: var(--text);
        font-size: 12px;
        cursor: pointer;
      }

      .grid {
        display: grid;
        gap: 12px;
      }

      .panel {
        background: #121826cc;
        border: 1px solid var(--line);
        border-radius: 12px;
        padding: 12px;
        backdrop-filter: blur(4px);
      }

      .panel-title {
        margin: 0 0 10px;
        font-size: 14px;
        color: var(--muted);
      }

      .hidden {
        display: none;
      }

      .step-state {
        justify-self: start;
        border-radius: 999px;
        padding: 2px 8px;
        font-size: 10px;
        line-height: 1.2;
      }

      .step-state.pending {
        background: #46506a;
        color: #d9e1f7;
      }

      .step-state.running {
        background: #6e87ff;
        color: #f4f7ff;
      }

      .step-state.success {
        background: #24b374;
        color: #ebfff6;
      }

      .step-state.fail {
        background: #e25662;
        color: #fff3f5;
      }

      .history-wrap {
        overflow-y: auto;
        overflow-x: hidden;
        max-height: 58vh;
        min-width: 0;
      }

      .history-traces {
        display: grid;
        gap: 12px;
        min-width: 0;
      }

      .history-card {
        border: 1px solid var(--line);
        border-radius: 12px;
        background: #0f1627;
        padding: 10px;
        min-width: 0;
        overflow: hidden;
      }

      .history-head {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
        margin-bottom: 8px;
      }

      .history-trace {
        margin: 0;
        font-family: "IBM Plex Mono", monospace;
        font-size: 12px;
      }

      .history-meta {
        margin: 4px 0 0;
        color: var(--muted);
        font-size: 12px;
      }

      .history-status {
        border-radius: 999px;
        padding: 3px 9px;
        font-size: 11px;
        color: #fff;
      }

      .history-status.success {
        background: var(--ok);
      }

      .history-status.fail {
        background: var(--fail);
      }

      .history-status.running {
        background: var(--info);
      }

      .history-status.pending {
        background: #4b5369;
      }

      .muted {
        color: var(--muted);
      }

      .node-drawer {
        margin-top: 10px;
        border: 1px solid var(--line);
        border-radius: 10px;
        background: #0c1323;
        overflow: hidden;
        animation: drawerIn 0.18s ease;
      }

      .node-drawer-head {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
        padding: 8px 10px;
        border-bottom: 1px solid var(--line);
      }

      .node-drawer-title {
        margin: 0;
        font-size: 13px;
      }

      .drawer-close {
        border: 1px solid var(--line);
        background: #121d35;
        color: var(--text);
        border-radius: 8px;
        padding: 4px 10px;
        cursor: pointer;
      }

      .node-drawer-body {
        margin: 0;
        padding: 10px;
        overflow: auto;
        max-height: 220px;
        font-family: "IBM Plex Mono", monospace;
        font-size: 12px;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .history-modal {
        position: fixed;
        inset: 0;
        z-index: 1200;
        background: #020612c9;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 18px;
      }

      .history-modal.hidden {
        display: none;
      }

      .history-dialog {
        width: min(1180px, 96vw);
        max-height: 90vh;
        border: 1px solid var(--line);
        border-radius: 12px;
        background: #0f1628;
        display: grid;
        grid-template-rows: auto 1fr;
        overflow: hidden;
      }

      .history-dialog-head {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
        padding: 10px 12px;
        border-bottom: 1px solid var(--line);
      }

      .history-dialog-title {
        margin: 0;
        font-size: 14px;
      }

      .history-close {
        border: 1px solid var(--line);
        border-radius: 8px;
        background: #1a2542;
        color: var(--text);
        cursor: pointer;
        padding: 4px 10px;
      }

      .history-dialog-body {
        display: grid;
        grid-template-columns: 0.95fr 1.05fr;
        min-height: 0;
      }

      .history-list-wrap {
        border-right: 1px solid var(--line);
        min-height: 0;
        overflow: auto;
      }

      .history-list {
        list-style: none;
        margin: 0;
        padding: 8px;
        display: grid;
        gap: 8px;
      }

      .history-row {
        width: 100%;
        text-align: left;
        border: 1px solid #33405f;
        border-radius: 10px;
        padding: 8px 10px;
        background: #111b31;
        color: var(--text);
        cursor: pointer;
        display: grid;
        gap: 5px;
      }

      .history-row:hover {
        border-color: #4f6aa4;
      }

      .history-row.selected {
        border-color: #6e87ff;
        box-shadow: 0 0 0 1px #6e87ff55 inset;
      }

      .history-row-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
      }

      .history-row-trace {
        margin: 0;
        font-family: "IBM Plex Mono", monospace;
        font-size: 12px;
      }

      .history-row-meta {
        margin: 0;
        color: var(--muted);
        font-size: 11px;
      }

      .history-detail-wrap {
        min-height: 0;
        overflow: auto;
        padding: 10px;
        display: grid;
        grid-template-rows: auto auto 1fr;
        gap: 8px;
      }

      .history-detail-title {
        margin: 0;
        font-family: "IBM Plex Mono", monospace;
        font-size: 12px;
      }

      .history-steps {
        display: grid;
        gap: 6px;
      }

      .history-step {
        border: 1px solid #33405f;
        border-radius: 8px;
        background: #111b31;
        color: var(--text);
        padding: 6px 8px;
        width: 100%;
        cursor: pointer;
        text-align: left;
        display: flex;
        justify-content: space-between;
        gap: 10px;
        align-items: center;
      }

      .history-step.selected {
        border-color: #6e87ff;
        box-shadow: 0 0 0 1px #6e87ff55 inset;
      }

      .history-step-left {
        display: grid;
        gap: 3px;
        min-width: 0;
      }

      .history-step-name {
        margin: 0;
        font-family: "IBM Plex Mono", monospace;
        font-size: 11px;
      }

      .history-step-meta {
        margin: 0;
        color: var(--muted);
        font-size: 10px;
      }

      .history-step-detail {
        margin: 0;
        border: 1px solid var(--line);
        border-radius: 8px;
        background: #0c1323;
        padding: 10px;
        font-family: "IBM Plex Mono", monospace;
        font-size: 11px;
        white-space: pre-wrap;
        word-break: break-word;
        overflow: auto;
        min-height: 220px;
      }

      @keyframes drawerIn {
        from {
          opacity: 0;
          transform: translateY(-6px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 980px) {
        .history-dialog-body {
          grid-template-columns: 1fr;
          grid-template-rows: 42vh 1fr;
        }

        .history-list-wrap {
          border-right: none;
          border-bottom: 1px solid var(--line);
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header class="header">
        <h1 class="title">x402 监控</h1>
        <div class="meta">
          <span class="badge live">SSE: <span id="sse-state">-</span></span>
          <span class="badge">事件总数: <span id="total-count">0</span></span>
          <span class="badge">事件速率: <span id="event-rate">0/s</span></span>
          <button id="history-open" type="button" class="history-open">历史记录</button>
        </div>
      </header>

    </div>

    <div id="history-modal" class="history-modal hidden">
      <div class="history-dialog">
        <div class="history-dialog-head">
          <h3 class="history-dialog-title">历史请求记录</h3>
          <button id="history-close" type="button" class="history-close">关闭</button>
        </div>
        <div class="history-dialog-body">
          <div class="history-list-wrap">
            <ul id="history-list" class="history-list"></ul>
          </div>
          <div class="history-detail-wrap">
            <p id="history-detail-title" class="history-detail-title">请选择一个历史请求</p>
            <div id="history-steps" class="history-steps"></div>
            <pre id="history-step-detail" class="history-step-detail">-</pre>
          </div>
        </div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
